<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pandemic Resilience System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='backend.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Pandemic Resilience System</h1>
    </header>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Please sign in to continue</p>  
            <div id="notification" class="notification"></div>
            <form id="loginForm" action="/user-authentication" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Create Account</a></p>
            </div>
        </div>
    </div>
    
</html>
<style>
    .auth-container {
        margin-top: 300px;
    }
</style>
