<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pandemic Resilience System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='backend.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Pandemic Resilience System</h1>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Please fill in your information to create an account</p>
            <div id="notification" class="notification"></div>
            <form id="registerForm" onsubmit="event.preventDefault(); register();" class="auth-form">
                <div class="form-group">
                    <label for="regFirstName">First Name</label>
                    <input id="regFirstName" name="first_name" type="text" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="regLastName">Last Name</label>
                    <input id="regLastName" name="last_name" type="text" class="form-control" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="regDob">Date of Birth</label>
                    <input id="regDob" name="dob" type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input id="regEmail" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input id="regPassword" name="password" type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="regRole">Role</label>
                    <select id="regRole" name="role" class="form-control">
                        <option value="public">Public</option>
                        <option value="merchant">Merchant</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
